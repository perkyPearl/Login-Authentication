<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="navbar.css">
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .nav a {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-decoration: none;
            align-items: flex-end;
            padding: 5px;
            font-size: 18px;
        }

        body {
            background-color: paleturquoise;
            background-color: rgb(11, 9, 19);
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        header {
            background-color: #070707;
            padding: 20px;
            height: 60px;
        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 95%;
            margin-left: 20px;
            height: 100%;
        }

        .container {
            margin-top: 15px;
            display: flex;
            justify-content: space-around;
        }

        main {
            background-color: white;
            width: 78%;
            height: 1000px;
            padding: 10px;
            border-radius: 10px;
        }

        aside {
            background-color: white;
            width: 15%;
            border: 4px solid black;
            border-radius: 10px;
            position: sticky;
            top: 15px;
            height: fit-content;
        }

        li {
            list-style-type: none;
            padding: 5px;
        }

        h3 {
            background-color: rgb(211, 211, 211);
            padding: 5px;
            border-radius: 10px 10px 0px 0px;
            border-bottom: 4px solid black;
        }

        h3,
        ul {
            text-align: center;
        }

        li:nth-child(even) {
            background-color: rgba(175, 175, 175, 0.315);
        }

        footer {
            margin-top: 10px;
            background-color: rgb(0, 0, 0);
            padding: 40px;
        }

        .footerlinks a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 5px;
        }

        .footerlinks a:hover {
            text-decoration: underline;
        }

        footer p {
            color: white;
            height: 40px;
        }
    </style>
</head>

<body>
    <header>
        <div class="flex">
            <div class="nav">
                <a href="index.html">Home</a>
                <a href="projects.html">Projects</a>
                <a href="blogs.html">Blog</a>
                <a href="faq.html">FAQ</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="nav" id="loginbox" style="color: white;">
                <a id="login"></a>
            </div>
        </div>
    </header>

    <div class="container">
        <main>
            Main Container
        </main>
        <aside>
            <h3>Activity</h3>
            <ul>
                <li>Activity 1</li>
                <li>Activity 2</li>
                <li>Activity 3</li>
                <li>Activity 4</li>
                <li>Activity 5</li>
                <li>Activity 6</li>
                <li>Activity 7</li>
                <li>Activity 8</li>
                <li>Activity 9</li>
                <li>Activity 10</li>
            </ul>
        </aside>
    </div>

    <footer>
        <center>
            <p>Authentication Prototype-Â©2023</p>
            <div class="footerlinks">
                <a href="index.html">Home</a>
                <a href="projects.html">Projects</a>
                <a href="blogs.html">Blog</a>
                <a href="faq.html">FAQ</a>
                <a href="contact.html">Contact</a>
            </div>
        </center>
    </footer>

    <script>
        var loginbox = document.getElementById("loginbox")
        var login = document.getElementById("login")
        if (localStorage.getItem("loggedIn")) {
            login.textContent = `Hey, ${localStorage.getItem("loggedIn")}`
            login.setAttribute("onclick", "logout()")
        } else {
            login.textContent = "Login"
            login.setAttribute("onclick", "redirect()")
        }

        function redirect() {
            console.log("logging in")
            window.location.assign("login.html")
        }

        function logout() {
            localStorage.removeItem("loggedIn")
            window.location.assign("index.html")
        }
    </script>
</body>

</html>
