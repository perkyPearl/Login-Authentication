<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Prototype | Login </title>
    <style>
        body{
            background-color: rgb(11, 9, 19);
        }

        .container{
            display: flex;
            background-color: rgba(212, 212, 212, 0.192);
            margin: 50px auto;
            width: max-content;
            height: 515px;
            border-radius: 20px;
        }

        input{
            background-color: rgb(71, 71, 71);
            color: white;
            border: none;
            outline: none;
            font-size: 14px;
            padding: 8px;
            width: 30vw;
            border-radius: 5px;
            margin: 8px 0px;
        }

        .inputData{
            margin: 6px;
        }

        .imageContainer img{
            width: 400px;
            border-radius: 20px 0px 0px 20px;
        }

        .loginContainer{
            width: max-content;
            padding: 10px;
        }

        label, h1{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: rgb(0, 0, 0);
        }

        label{
            font-size: 18px;
        }

        button{
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: rgb(71, 71, 71);
            color: gray;
        }

        button:hover{
            transition: .3s ease-in-out;
            background-color: rgb(0, 0, 0);
        }

        button:active{
            transition: .1s ease-out;
            background-color: rgb(37, 37, 37);
        }

        h1{
            text-align: center;
            margin: 40px;
        }

        .error{
            color: rgba(255, 0, 0, 0.815);
            height: 14px;
        }

        center p{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        center a{
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="imageContainer">
            <img src="Media/SideImage.jpg" alt="">
        </div>
        <div class="loginContainer">
            <h1>Login</h1>
            <div class="inputData">
                <label for="name">Email: </label><br>
                <input type="text" id="name" placeholder="abc@example.com"><br>
                <div class="error">
                    <span id="emailError"></span>
                </div>
            </div>
            <div class="inputData">
                <label for="pass">Password: </label><br>
                <input type="password" id="pass" placeholder="Enter your Password">
                <div class="error">
                    <span id="passError"></span>
                </div>
            </div><br>
            <center>
                <button onclick="login()">Login</button>
                <p>Don't have account? <a href="register.html">Sign Up</a></p>
            </center>
        </div>
    </div>
</body>
</html>
